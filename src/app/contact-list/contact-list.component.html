<div class="contact-list-container">
    <div class="contact-grid">
        <wt-contact-box *ngFor="let contact of contacts" [contact]="contact"></wt-contact-box>
    </div>
    <div class="contact-list-load">
        <p-button *ngIf="!isLoading" [disabled]="isLoading" label="Load More" (onClick)="loadMore()"></p-button>
        <p-progressSpinner *ngIf="isLoading"></p-progressSpinner>
    </div>
</div>
